<section class="photoCapture">
  <div class="deon">
    <button class="imageControlButton" (click)="toggleCamera()">{{ showVideo ? 
      'Turn Off Camera' : 'Turn On Camera' }}</button>
    <button class="imageControlButton" *ngIf="showVideo" (click)="captureImage()">Capture Image</button>
    <button class="imageControlButton" *ngIf="imageCaptured" (click)="downloadImage()">Download</button>
    <button class="imageControlButton" *ngIf="imageCaptured" (click)="uploadImage()">Upload</button>
  </div>

  <video #videoElement width="60%" *ngIf="showVideo" muted></video>
  <img class="capturedImage" *ngIf="imageSrc" [src]="imageSrc" alt="Captured Image" />  
  <p *ngIf="result!=''">{{result}}</p>
</section>
