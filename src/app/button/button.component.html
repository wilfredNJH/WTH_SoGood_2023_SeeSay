<section class="photoCapture">
  <div class="deon">
    <div class="imageControlButton" (click)="toggleCamera()">
      <img class="button-img" src="./assets/SeeSay-Button-Camera_v1.png"/>
    </div>
    <div class="imageControlButton" *ngIf="showVideo" (click)="captureImage()">Capture Image</div>
    <div class="imageControlButton" *ngIf="imageCaptured" (click)="downloadImage()">Download</div>
    <div class="imageControlButton" *ngIf="imageCaptured" (click)="uploadImage()">Upload</div>
  </div>

  <video #videoElement width="60%" *ngIf="showVideo" muted></video>
  <img class="capturedImage" *ngIf="imageSrc" [src]="imageSrc" alt="Captured Image" />  
  <p *ngIf="result!=''">{{result}}</p>
  <p *ngIf="uploadState=='uploading'">Uploading..</p>
</section>
